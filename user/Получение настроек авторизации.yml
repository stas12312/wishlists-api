info:
  name: Получение настроек авторизации
  type: http
  seq: 4

http:
  method: GET
  url: "{{base_url}}/api/user/auth-info"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: Пример
    request:
      url: "{{base_url}}/api/user/auth-info"
      method: GET
    response:
      status: 200
      statusText: OK
      headers:
        - name: server
          value: nginx/1.18.0 (Ubuntu)
        - name: date
          value: Wed, 25 Feb 2026 17:22:23 GMT
        - name: content-type
          value: application/json
        - name: content-length
          value: "21"
        - name: connection
          value: keep-alive
        - name: vary
          value: Origin
        - name: server-timing
          value: app;dur=1.581127ms
      body:
        type: json
        data: |-
          {
            "has_password": true
          }
