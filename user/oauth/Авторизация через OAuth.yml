info:
  name: Авторизация через OAuth
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/api/auth/oauth"
  body:
    type: json
    data: |
      {
        "type": "type",
        "token": "token"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
