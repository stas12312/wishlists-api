info:
  name: Проверка кода
  type: http
  seq: 8

http:
  method: GET
  url: "{{base_url}}/api/auth/check-code"
  body:
    type: json
    data: |-
      {
        "uuid": "{{uuid}}",
        "code": "{{code}}",
        "secret_key": "{{secret_key}}"
      }
  auth: inherit

runtime:
  variables:
    - name: uuid
      value: ""
    - name: code
      value: ""
    - name: secret_key
      value: ""

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
