info:
  name: Подтверждение Email
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/api/auth/confirm"
  body:
    type: json
    data: |-
      {
          "uuid": "{{uuid}}",
          "key": "{{key}}"
      }
  auth: inherit

runtime:
  variables:
    - name: uuid
      value: ""
    - name: key
      value: ""

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
